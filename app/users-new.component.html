<h1>{{heading}}</h1>

<div class="row">
<div class="col-md-6 well">    
    <br/>
    <div *ngIf="isLoading">
        <i class="fa fa-spinner fa-spin fa-3x"></i>
    </div>
    <form [ngFormModel]="newUserForm" class="form" (ngSubmit)="save()">
        <fieldset>
            <legend>User</legend>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" ngControl="name" #name="ngForm" id="name" class="form-control"
                    [(ngModel)]="user.name">
                <div class="alert alert-danger" *ngIf="name.touched && name.errors">
                    Name is required.
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" ngControl="email" #email="ngForm" id="email" class="form-control"
                    [(ngModel)]="user.email">
                <div class="alert alert-danger" *ngIf="email.touched && email.errors">
                    Please provide valid email.
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" ngControl="phone" #phone="ngForm" id="phone" class="form-control"
                    [(ngModel)]="user.phone">
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Address</legend>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" ngControl="street" #street="ngForm" id="street" class="form-control"
                    [(ngModel)]="user.address.street">
            </div>
            <div class="form-group">
                <label for="suite">Suite</label>
                <input type="text" ngControl="suite" #suite="ngForm" id="suite" class="form-control"
                    [(ngModel)]="user.address.suite">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" ngControl="city" #city="ngForm" id="city" class="form-control"
                    [(ngModel)]="user.address.city">
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" ngControl="zipcode" #zipcode="ngForm" id="zipcode" class="form-control"
                    [(ngModel)]="user.address.zipcode">
            </div>
        </fieldset>
        <button class="btn btn-primary" [disabled]="!newUserForm.valid"> Save </button>
        <br/><br/>
    </form>
</div>
</div>
